<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Контакты — Baatyr Energy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {--green-dark:#2E7D32;--green-main:#388E3C;--green-light:#81C784;--green-lighter:#E8F5E9;--text-dark:#1B3A1B;--text-light:#4C734C;}
    body {font-family:'Segoe UI',sans-serif;background:var(--green-lighter);color:var(--text-dark);margin:0;}
    nav.navbar {background:var(--green-main);}
    .nav-link, .navbar-brand{color:white;font-weight:600;}
    .nav-link:hover, .nav-link.active{color:var(--green-light);}
    header{background:linear-gradient(135deg,var(--green-dark),var(--green-main));color:white;padding:80px 20px;text-align:center;margin-bottom:40px;}
    header h1{font-size:3rem;font-weight:800;}
    main.container{max-width:600px;margin-bottom:80px;}
    footer{background:var(--green-lighter);color:var(--text-light);text-align:center;padding:20px;border-top:1px solid var(--green-light);}
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="index.html">Baatyr Energy</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">О нас</a></li>
        <li class="nav-item"><a class="nav-link" href="product.html">Каталог</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Контакты</a></li>
      </ul>
    </div>
  </div>
</nav>
<header><h1>Контакты</h1></header>
<main class="container">
  <h2 class="text-center">Свяжитесь с нами</h2>
  <form>
    <div class="mb-3"><label class="form-label" for="name">Имя</label><input type="text" class="form-control" id="name"></div>
    <div class="mb-3"><label class="form-label" for="email">Email</label><input type="email" class="form-control" id="email"></div>
    <div class="mb-3"><label class="form-label" for="msg">Сообщение</label><textarea class="form-control" id="msg" rows="4"></textarea></div>
    <button type="submit" class="btn btn-success">Отправить</button>
  </form>
</main>
<footer>© 2025 Baatyr Energy. Все права защищены.</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
